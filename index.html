<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img_fav.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="phase1">
            <div class="bg">Carrier <img id="img1" src="wifi.png"></div>
            <div id="time"></div>
            <div class="bg"><img id="img2" src="battery.png"></div>
        </div>
        <div class="ip">
            <input type="text" id="display" name="display" value="0">
        </div>
        <div class="phase2">
            <div class="phase3">
                <input type="button" onclick="clearData()" value="C">
                <input type="button" onclick="toggleSign()" value="+/-">
                <input type="button" onclick="getOperator('%')" value="%">
                <input type="button" class="color" onclick="getOperator('/')" value="/">
            </div>
            <div class="phase3">
                <input type="button" onclick="getNumber(7)" value="7">
                <input type="button" onclick="getNumber(8)" value="8">
                <input type="button" onclick="getNumber(9)" value="9">
                <input type="button" class="color" onclick="getOperator('×')" value="×">
            </div>
            <div class="phase3">
                <input type="button" onclick="getNumber(4)" value="4">
                <input type="button" onclick="getNumber(5)" value="5">
                <input type="button" onclick="getNumber(6)" value="6">
                <input type="button" class="color" onclick="getOperator('-')" value="-">
            </div>
            <div class="phase3">
                <input type="button" onclick="getNumber(1)" value="1">
                <input type="button" onclick="getNumber(2)" value="2">
                <input type="button" onclick="getNumber(3)" value="3">
                <input type="button" class="color" onclick="getOperator('+')" value="+">
            </div>
            <div class="phase3">
                <input type="button" onclick="getNumber(0)" id="zero" value="0">
                <input type="button" onclick="getNumber('.')" value=".">
                <input type="button" class="color" onclick="getEquals()" value="=">
            </div>
            <div class="phase3">
                <input type="button" onclick="calculateSqrt()" value="√">
                <input type="button" onclick="calculateSquare()" value="x²">
                <input type="button" onclick="getOperator('^')" value="^">
                <input type="button" class="color" onclick="clearMemory()" value="MC">
            </div>
            <div class="phase3">
                <input type="button" onclick="recallMemory()" value="MR">
                <input type="button" onclick="addToMemory()" value="M+">
                <input type="button" onclick="subtractFromMemory()" value="M-">
            </div>
        </div>
    </div>
</body>
</html>
